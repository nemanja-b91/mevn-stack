<div class="home-page-wrapper">
  <div class="container mt-4 mb-4">
    <div class="card-deck row" *ngIf="posts">
      <div class="col-md-3" *ngFor="let post of posts">
        <div class="card" >
          <img class="card-img-top" routerLink="{{post.url}}" [defaultImage]="placeholder"
               lazyLoad="{{'http://localhost:3333/' + post.image}}" alt="Card image cap"/>
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text" [innerHTML]="post.excerpt"></p>
            <p class="card-text"><small class="text-muted">{{post.createdAt | dateAgo}}</small></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
